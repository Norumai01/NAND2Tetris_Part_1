<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#f5f5f5" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">DMux4Way Implementation</text>
  
  <!-- First level DMux -->
  <rect x="180" y="100" width="80" height="60" rx="5" ry="5" fill="#ffe6e6" stroke="black" stroke-width="2"/>
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">DMux</text>
  
  <!-- Second level DMux gates -->
  <rect x="320" y="70" width="80" height="60" rx="5" ry="5" fill="#ffe6e6" stroke="black" stroke-width="2"/>
  <text x="360" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">DMux</text>
  
  <rect x="320" y="180" width="80" height="60" rx="5" ry="5" fill="#ffe6e6" stroke="black" stroke-width="2"/>
  <text x="360" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">DMux</text>
  
  <!-- Input wires -->
  <line x1="100" y1="130" x2="180" y2="130" stroke="black" stroke-width="2"/>
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">in</text>
  
  <!-- Selector wires -->
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">sel[1]</text>
  <line x1="160" y1="165" x2="180" y2="150" stroke="black" stroke-width="1"/>
  
  <text x="300" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">sel[0]</text>
  <line x1="300" y1="55" x2="320" y2="85" stroke="black" stroke-width="1"/>
  
  <text x="300" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">sel[0]</text>
  <line x1="300" y1="245" x2="320" y2="225" stroke="black" stroke-width="1"/>
  
  <!-- Connecting wires -->
  <line x1="260" y1="110" x2="290" y2="110" stroke="black" stroke-width="2"/>
  <line x1="290" y1="110" x2="290" y2="100" stroke="black" stroke-width="2"/>
  <line x1="290" y1="100" x2="320" y2="100" stroke="black" stroke-width="2"/>
  <text x="275" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">w1</text>
  
  <line x1="260" y1="140" x2="290" y2="140" stroke="black" stroke-width="2"/>
  <line x1="290" y1="140" x2="290" y2="195" stroke="black" stroke-width="2"/>
  <line x1="290" y1="195" x2="320" y2="195" stroke="black" stroke-width="2"/>
  <text x="275" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">w2</text>
  
  <!-- Output wires -->
  <line x1="400" y1="85" x2="440" y2="85" stroke="black" stroke-width="2"/>
  <text x="425" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">a</text>
  
  <line x1="400" y1="115" x2="440" y2="115" stroke="black" stroke-width="2"/>
  <text x="425" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">b</text>
  
  <line x1="400" y1="195" x2="440" y2="195" stroke="black" stroke-width="2"/>
  <text x="425" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">c</text>
  
  <line x1="400" y1="225" x2="440" y2="225" stroke="black" stroke-width="2"/>
  <text x="425" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">d</text>
  
  <!-- Selector logic explanation -->
  <text x="250" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{a,b,c,d} = {in,0,0,0} if sel = 00,</text>
  <text x="250" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{0,in,0,0} if sel = 01, {0,0,in,0} if sel = 10, {0,0,0,in} if sel = 11</text>
</svg>