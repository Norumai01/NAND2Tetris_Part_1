<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="#f5f5f5" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">NOT Gate Implementation</text>
  
  <!-- NAND Gate -->
  <path d="M150,100 L150,75 L230,75 A20,25 0 0 1 230,125 L150,125 Z" stroke="black" fill="#e6f7ff" stroke-width="2"/>
  <circle cx="245" cy="100" r="15" stroke="black" fill="white" stroke-width="2"/>
  
  <!-- NAND label -->
  <text x="190" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">NAND</text>
  
  <!-- Input and Output -->
  <line x1="80" y1="100" x2="150" y2="100" stroke="black" stroke-width="2"/>
  <line x1="260" y1="100" x2="320" y2="100" stroke="black" stroke-width="2"/>
  
  <!-- Input and Output Labels -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">in</text>
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">out</text>
  
  <!-- Boolean equations -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">NOT(x) = NAND(x,x)</text>
  
  <!-- Input wire to NAND dual inputs -->
  <line x1="130" y1="100" x2="130" y2="85" stroke="black" stroke-width="2"/>
  <line x1="130" y1="85" x2="150" y2="85" stroke="black" stroke-width="2"/>
  <line x1="130" y1="100" x2="130" y2="115" stroke="black" stroke-width="2"/>
  <line x1="130" y1="115" x2="150" y2="115" stroke="black" stroke-width="2"/>
</svg>