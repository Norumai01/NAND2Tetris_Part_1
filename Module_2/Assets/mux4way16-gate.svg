<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#f5f5f5" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">Mux4Way16 Implementation</text>
  
  <!-- First level Mux16 gates -->
  <rect x="180" y="80" width="100" height="60" rx="5" ry="5" fill="#e6f7ff" stroke="black" stroke-width="2"/>
  <text x="230" y="115" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Mux16</text>
  
  <rect x="180" y="180" width="100" height="60" rx="5" ry="5" fill="#e6f7ff" stroke="black" stroke-width="2"/>
  <text x="230" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Mux16</text>
  
  <!-- Second level Mux16 gate -->
  <rect x="350" y="130" width="100" height="60" rx="5" ry="5" fill="#e6f7ff" stroke="black" stroke-width="2"/>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Mux16</text>
  
  <!-- Input labels and wires -->
  <text x="80" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">a[16]</text>
  <line x1="100" y1="80" x2="180" y2="90" stroke="black" stroke-width="2"/>
  
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">b[16]</text>
  <line x1="100" y1="110" x2="180" y2="110" stroke="black" stroke-width="2"/>
  
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">c[16]</text>
  <line x1="100" y1="180" x2="180" y2="190" stroke="black" stroke-width="2"/>
  
  <text x="80" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">d[16]</text>
  <line x1="100" y1="210" x2="180" y2="210" stroke="black" stroke-width="2"/>
  
  <!-- Selector wires -->
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">sel[0]</text>
  <line x1="160" y1="130" x2="180" y2="130" stroke="black" stroke-width="2"/>
  <line x1="160" y1="130" x2="160" y2="230" stroke="black" stroke-width="2"/>
  <line x1="160" y1="230" x2="180" y2="230" stroke="black" stroke-width="2"/>
  
  <text x="320" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">sel[1]</text>
  <line x1="320" y1="180" x2="350" y2="180" stroke="black" stroke-width="2"/>
  
  <!-- Connecting wires -->
  <line x1="280" y1="110" x2="330" y2="110" stroke="black" stroke-width="2"/>
  <line x1="330" y1="110" x2="330" y2="140" stroke="black" stroke-width="2"/>
  <line x1="330" y1="140" x2="350" y2="140" stroke="black" stroke-width="2"/>
  <text x="310" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">w1</text>
  
  <line x1="280" y1="210" x2="330" y2="210" stroke="black" stroke-width="2"/>
  <line x1="330" y1="210" x2="330" y2="170" stroke="black" stroke-width="2"/>
  <line x1="330" y1="170" x2="350" y2="170" stroke="black" stroke-width="2"/>
  <text x="310" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">w2</text>
  
  <!-- Output wire -->
  <line x1="450" y1="160" x2="480" y2="160" stroke="black" stroke-width="2"/>
  <text x="470" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">out[16]</text>
  
  <!-- Selector logic explanation -->
  <text x="250" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">out = a if sel = 00, b if sel = 01, c if sel = 10, d if sel = 11</text>
</svg>