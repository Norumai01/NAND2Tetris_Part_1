<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220">
  <!-- Background -->
  <rect width="400" height="220" fill="#f5f5f5" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold">OR Gate Implementation</text>
  
  <!-- NOT Gates -->
  <path d="M120,80 L120,60 L150,80 L120,100 Z" stroke="black" fill="#ffe6e6" stroke-width="2"/>
  <circle cx="160" cy="80" r="10" stroke="black" fill="white" stroke-width="2"/>
  <text x="135" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">NOT</text>
  
  <path d="M120,140 L120,120 L150,140 L120,160 Z" stroke="black" fill="#ffe6e6" stroke-width="2"/>
  <circle cx="160" cy="140" r="10" stroke="black" fill="white" stroke-width="2"/>
  <text x="135" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">NOT</text>
  
  <!-- NAND Gate -->
  <path d="M250,110 L250,80 L320,80 A20,30 0 0 1 320,140 L250,140 Z" stroke="black" fill="#e6f7ff" stroke-width="2"/>
  <circle cx="335" cy="110" r="15" stroke="black" fill="white" stroke-width="2"/>
  <text x="285" y="115" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">NAND</text>
  
  <!-- Input wires -->
  <line x1="50" y1="80" x2="120" y2="80" stroke="black" stroke-width="2"/>
  <line x1="50" y1="140" x2="120" y2="140" stroke="black" stroke-width="2"/>
  
  <!-- Connecting wires -->
  <line x1="170" y1="80" x2="210" y2="80" stroke="black" stroke-width="2"/>
  <line x1="210" y1="80" x2="210" y2="90" stroke="black" stroke-width="2"/>
  <line x1="210" y1="90" x2="250" y2="90" stroke="black" stroke-width="2"/>
  
  <line x1="170" y1="140" x2="210" y2="140" stroke="black" stroke-width="2"/>
  <line x1="210" y1="140" x2="210" y2="130" stroke="black" stroke-width="2"/>
  <line x1="210" y1="130" x2="250" y2="130" stroke="black" stroke-width="2"/>
  
  <!-- Output wire -->
  <line x1="350" y1="110" x2="380" y2="110" stroke="black" stroke-width="2"/>
  
  <!-- Input and Output Labels -->
  <text x="70" y="76" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">a</text>
  <text x="70" y="136" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">b</text>
  <text x="370" y="106" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">out</text>
  <text x="185" y="76" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">nota</text>
  <text x="185" y="136" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">notb</text>
  
  <!-- Boolean equation -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">OR(a,b) = NAND(NOT(a),NOT(b))</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Derived from De Morgan's Law: OR(a,b) = NOT(AND(NOT(a),NOT(b)))</text>
</svg>